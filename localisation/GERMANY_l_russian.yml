 ### Ideas ###
 GER_small_depression:0 "Малая депрессия"
 GER_small_depression_desc:0 "Когда Всемирная Экономическая Депрессия отступила, французская экономика пошла вверх, последовали досрочные выплаты контрибуций Германии. Из-за избыточного притока денежных средств начал нарастать пузырь, который со временем лопнул. Это лишь навлекло на Германию новый экономический кризис."
 GER_fight_for_power:0 "Борьба за власть"
 GER_fight_for_power_desc:0 "Лодка уже раскачана и мы не можем это предотвратить. НСДАП уже давно укрепили свои позиции, сейчас коричневорубашечники как никогда жестоки на улицах по отношению к Ротфронту, все хотят получить кусок пирога. В кабинете министров и генеральном штабе так же растет напряжение. Мы не в состоянии предугадать последствия."
 GER_non_effective_colonial_administration:0 "Неэффективная колониальная администрация"
 GER_non_effective_colonial_administration_desc:0 "Текущая политика в отношение колоний делает управление на местах крайне неэффективным. Ситуацию на заморских территориях можно описать только как бюрократическая неразбериха и хаос."
