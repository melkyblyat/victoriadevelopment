 ### Events ###
 
 german.1.t:0 "Колониальная ассамблея"
 german.1.desc:0 "Долгожданный момент - начало обсуждения новой колониальной политики Германской империи. Впереди нам придется решить некоторые вопросы относительно управления нашими владениями вне метрополии, дабы наконец встать на правильный путь и повысить эффективности работы на местах."
 german.1.a:0 "Начнем процесс"
 
 german.2.t:0 "Карибский вопрос"
 german.2.desc:0 "Одна из областей, которая ранее была под управлением французов - Карибы. Мы получили ряд островов в Карибском бассейне, а так же Гвиану в Южной Америке. Это небольшой, но стратегически крайне важный регион, в котором мы можем размещать крупные морские базы. Есть предложение объединить острова вместе с Гвианой, создав один аппарат управления, но было бы лучше сохранить эти территории под нашим прямым управлением. Каково решение?"
 german.2.a:0 "Создать колониальную администрацию"
 german.2.a.t:0 "Будет создана единая колониальная администрация"
 german.2.b:0 "Сохранить прямое управление"
 german.2.b.t:0 "Регионы останутся под прямым управлением Берлина"
 
 german.3.t:0 "Африканский вопрос"
 german.3.desc:0 "Африка крайне большая и после перехода к этому континенту начались споры: местные губернаторы выступают за деление здешних колоний по областям, заверяя, что это упростит управление колониями. Однако, министерство по делам колоний считает, что это только предлог для раздела денег из казны. Что мы будем делать?"
 german.3.a:0 "Объеденить африканские колонии"
 german.3.a.t:0 "Будет создана единая африканская колониальная администрация"
 german.3.b:0 "Разделить африканские колонии"
 german.3.b.t:0 "Африканские колонии будут разделены на самостоятельные сектора с собственной администрацией"
 
 german.4.t:0 "Ост-индский вопрос"
 german.4.desc:0 "В связи с особенностями расположения, колониальные управляющие предложили отделить континентальную часть Индокитая от островов в Океании и Гвинеи. По их мнению, это сделает местное самоуправление намного эффективнее. Как поступим?"
 german.4.a:0 "Объединить регионы"
 german.4.a.t:0 "Все административные округа будут сведены в один"
 german.4.b:0 "Принять континентальное деление"
 german.4.b.t:0 "У Индокитая и Океании будут раздельные администрации"
 
 germanpolitical.1.t:0 "Несчастный случай на параде"
 germanpolitical.1.desc:0 "19 лет назад мы одержали победу над Антантой. В честь этого события, был проведен очередной ежегодный военный парад в Берлине. Кайзер Фридрих Эйтель I Прусский, ввиду своей неважной физической формы, не смог удержаться на лошади и упал во время обхода войск. Генералы пытались помочь ему подняться, но удалось это не сразу."
 germanpolitical.1.a:0 "Лишь бы не утянул за собой страну"
 
 germanpolitical.2.t:0 "19я годовщина окончания Великой войны"
 germanpolitical.2.desc:0 "Ровно 19 лет назад был положен конец войны Германии с тогда существовавшим блоком Антанты. Мир был закреплен Брюссельским мирным договором в столице пострадавшей Бельгии. В честь этого события, в Берлине прошел ежегодный военный парад. Однако, не смотря на всю подготовку к торжествам, кайзер Эйтель I прямо во время инспектирования войск из-за своей неуклюжести и полноты упал с лошади. Не все зрители смогли сдержать смех. \n\n Над немецким лидером смеялась половина Рейхстага. Вторую половину занимал он сам."
 germanpolitical.2.a:0 "Бедная лошадь."
 germanpolitical.2.b:0 "Это катастрофа!"
 
